<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Web Style Website</title>
    <style>
        /* 기본 설정 */
        body {
            background-color: #0D0D0D; /* 매우 어두운 배경 */
            color: #C5C6C7; /* 연한 회색 텍스트 */
            font-family: 'Courier New', Courier, monospace; /* 타자기 글꼴 */
            margin: 0;
            padding: 0;
        }

        /* 헤더 스타일 */
        header {
            background-color: #1A1A1A;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #333;
        }

        header h1 {
            color: #66FCF1; /* 청록색 제목 */
            margin: 0;
        }

        /* 메인 콘텐츠 스타일 */
        main {
            padding: 20px;
            text-align: center;
        }

        /* 링크 스타일 */
        a {
            color: #45A29E; /* 링크의 청록색 */
            text-decoration: none;
        }

        a:hover {
            color: #66FCF1; /* 호버 시 밝은 청록색 */
        }

        /* 버튼 스타일 */
        button {
            background-color: #1F2833;
            color: #66FCF1;
            border: 1px solid #45A29E;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0B0C10;
            color: #C5C6C7;
        }

        /* 푸터 스타일 */
        footer {
            background-color: #1A1A1A;
            color: #C5C6C7;
            text-align: center;
            padding: 10px;
            border-top: 2px solid #333;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* 인풋 필드 스타일 */
        input, textarea {
            background-color: #0B0C10;
            color: #C5C6C7;
            border: 1px solid #45A29E;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
        }

        input:focus, textarea:focus {
            border-color: #66FCF1;
            outline: none;
        }
    </style>
</head>
<body>

<header>
    <h1>대한민국 만세 독도는 우리땅이다!</h1>
</header>

<main>
    <p>친일 파를 처단하자 친일 사이트를 처단하라</p>
    <button>참여하기</button>
  <p>우리들의 사이트를 건축 친일 성향인 사이트들에서 독립하자!</p>
  <p></p>
</main>



</body>
</html>
